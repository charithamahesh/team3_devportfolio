<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e; /* greyish black */
    }
     .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    } 

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
     input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .login-container a {
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }
    
    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    
     
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    
    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    } 
    
    .social-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }

    .google-btn {
      background-color: white;
      color: #444;
      border: 1px solid #ccc;
    }

    .signup-link {
      font-size: 14px;
      margin-top: 10px;
    }

  </style>
</head>

<body>
<div class="login-container">
  <h2>Login</h2>
  <form>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <div style="text-align: right; margin-bottom: 10px;">
      <a href="#">Forgot password?</a>
    </div>
    <button type="submit">Login</button>
  </form>

   <div class="signup-link">
    Donâ€™t have an account? <a href="signup.html">Signup</a>
  </div>

  <div class="divider">Or</div>







  </style>
</head>
